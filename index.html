<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago BrayanSanchez</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="row d-flex justify-content-center ">
        <div class="col-lg-10 col-md-6 mt-5">
            <div class="card">
                <div class="card-header">
                    <h4 class=" fs-3">
                        Payment form example
                    </h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <form>
                        <div class="row">

                            <div class="col-lg-5 mt-2">
                                <label for="cardNumber" class="form-label">Card Number (PAN) </label>
                                <input type="number" class="form-control" id="cardNumber" aria-describedby="numberHelp"
                                    placeholder="XXXXXXXXXXXXXXXX">
                            </div>
                            <div class="col-lg-3 mt-2">
                                <label for="codeCvc" class="form-label">CVC #</label>
                                <input type="number" class="form-control" id="codeCvc" placeholder="000">
                            </div>
                            <div class="col-lg-4 mt-2">
                                <label for="amount" class="form-label">
                                    Amount
                                </label>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-currency-dollar" viewBox="0 0 16 16">
                                    <path
                                        d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73z" />
                                </svg>
                                <input type="number" class="form-control" id="amount">
                            </div>
                            <div class="col-lg-7 mt-2">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-lg-5 mt-2">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="col-lg-6 mt-2">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id=city">
                            </div>
                            <div class="col-lg-3 mt-2 mt-auto">
                                <div class="mt-2">

                                    <label class="mb-2" for="state">State</label>
                                </div>
                                <select class="form-select" id="state">
                                    <option selected>Pick a state</option>
                                    <option value="1">SSJ 3</option>
                                    <option value="2">UltraInstinto</option>
                                    <option value="3">SSJ 4 GT</option>
                                </select>
                            </div>
                            <div class="col-lg-3 mt-2">
                                <label for="codePostal" class="form-label">Postal Code</label>
                                <input type="number" class="form-control" id="codePostal">
                            </div>
                            <div class="col-md-12 col-lg-6 mt-4 ">
                                <span>We accept</span>
                                <div
                                    class=" rounded-3 bg-secondary py-2 mt-4 text-white w-50  d-flex justify-content-center">
                                    <div class="form-check form-check-inline ">
                                        <input class="form-check-input" type="radio" id="mastercard"
                                            name="inlineRadioOptions" value="MasterCard">
                                        <label class="form-check-label" for="mastercard"><i
                                                class="fa-brands fa-cc-mastercard "></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="visa" name="inlineRadioOptions"
                                            value="Visa">
                                        <label class="form-check-label" for="visa"><i
                                                class="fa-brands fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="cripto"
                                            name="inlineRadioOptions" value="Cripto">
                                        <label class="form-check-label" for="cripto"><i
                                                class="fa-solid fa-bitcoin-sign"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="transfer"
                                            name="inlineRadioOptions" value="Transfer">
                                        <label class="form-check-label" for="transfer"><i
                                                class="fa-solid fa-building-columns"></i></label>
                                    </div>

                                </div>
                            </div>
                            <div class="col-lg-6 sm-12 mt-4">
                                <label for="message" class="form-label">Message</label>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="message"></textarea>
                                    <div id="messageHelp" class="form-text">
                                        Add any notes here.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-row-reverse">
                            <div class="mx-2">
                                <button type="submit" class="btn btn-primary">Send</button>
        
                            </div>
                            <div>
        
                                <button type="button" class="btn btn-secondary">Cancel</button>
                            </div>
        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
