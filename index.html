<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago BrayanSanchez</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="row d-flex justify-content-center ">
        <div class="col-lg-10 col-md-6 mt-5">
            <div class="card">
                <div class="card-header">
                    <h4 class=" fs-3">
                        Payment form example
                    </h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <form>
                        <div class="row">

                            <div class="col-lg-5">
                                <label for="cardNumber" class="form-label">Card Number (PAN) </label>
                                <input type="number" class="form-control" id="cardNumber" aria-describedby="numberHelp"
                                    placeholder="XXXXXXXXXXXXXXXX">
                            </div>
                            <div class="col-lg-3">
                                <label for="codeCvc" class="form-label">CVC #</label>
                                <input type="number" class="form-control" id="codeCvc" placeholder="000">
                            </div>
                            <div class="col-lg-4">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount">
                            </div>
                            <div class="col-lg-7 mt-2">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName">
                            </div>
                            <div class="col-lg-5 mt-2">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                            <div class="col-lg-6 mt-2">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id=city">
                            </div>
                            <div class="col-lg-3 mt-2 mt-auto">
                                <label class="mb-2" for="state">State</label>
                                <select class="form-select" id="state">
                                    <option selected>Pick a state</option>
                                    <option value="1">SSJ 3</option>
                                    <option value="2">UltraInstinto</option>
                                    <option value="3">SSJ 4 GT</option>
                                </select>
                            </div>
                            <div class="col-lg-3 mt-2">
                                <label for="codePostal" class="form-label">Postal Code</label>
                                <input type="number" class="form-control" id="codePostal">
                            </div>
                            <div class="col-lg-6 sm-12 ">
                                <span>we accept</span>
                                <div class=" rounded-3 bg-secondary p-3 mb-2 text-white">
                                    <div class="form-check form-check-inline">
                                        <input  class="form-check-input" type="checkbox" id="mastercard" value="MasterCard">
                                        <label class="form-check-label" for="mastercard"></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input  class="form-check-input" type="checkbox" id="visa" value="Visa">
                                        <label class="form-check-label" for="visa"></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input  class="form-check-input" type="checkbox" id="cripto" value="Cripto">
                                        <label class="form-check-label" for="cripto"></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input  class="form-check-input" type="checkbox" id="transfer" value="Transfer">
                                        <label class="form-check-label" for="transfer"></label>
                                    </div>

                                </div>
                            </div>
                            <div class="col-lg-6 sm-12 mt-4">
                                <label for="message" class="form-label">Message</label>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="message"></textarea>
                                    <div id="messageHelp" class="form-text">
                                        Add any notes here.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
